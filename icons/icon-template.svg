<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond rond -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>

  <!-- Raquette de tennis de table -->
  <g transform="translate(256, 256)">
    <!-- Manche -->
    <rect x="-20" y="80" width="40" height="100" rx="8" fill="#e67e22"/>

    <!-- Palette (rond) -->
    <circle cx="0" cy="0" r="90" fill="#e74c3c"/>
    <circle cx="0" cy="0" r="80" fill="#c0392b"/>

    <!-- Balle -->
    <circle cx="60" cy="-60" r="25" fill="#fff" opacity="0.9"/>
    <circle cx="60" cy="-60" r="20" fill="#f39c12"/>
  </g>

  <!-- Texte -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">TT</text>
</svg>
